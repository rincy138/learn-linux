<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General body styles */
    body {
      margin: 0;
      padding: 0;
      background-image: url('im20.png'); /* Replace with your image file path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Bodoni, sans-serif; /* General font style */
      color: white;
    }

    /* Main heading styles */
    .main-heading {
      text-align: center;
      margin: 0; /* Remove extra space around the heading */
      font-size: 2.8cm;
      font-family: Algerian, serif; /* Set to Algerian */
      color: white;
    }

    /* Navigation menu container */
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      gap: 20px;
    }

    /* Row styles for grouping commands */
    .menu-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Individual menu box */
    .menu-box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .menu-box a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }

    .menu-box:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Quote box styles */
    .quote-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      max-width: 800px;
      width: 90%;
      margin: 20px auto; /* Reduced top margin to move it closer */
      text-align: center;
    }

    .quote-box p {
      font-family: Algerian, serif; /* Set to Algerian font */
      font-size: 1.5em;
      color: white;
      font-style: italic;
    }

    /* Footer styles */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      font-family: Bodoni, sans-serif;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>

  <!-- Main Heading -->
  <header>
    <div class="main-heading">
      USER GROUP AND MANAGEMENT
    </div>
  </header>

  <!-- Navigation Menus in Rows -->
  <div class="menu-container">
    <!-- First row with 5 commands -->
    <div class="menu-row">
      <div class="menu-box">
        <a href="init.html">init</a>
      </div>
      <div class="menu-box">
        <a href="useradd.html">useradd</a>
      </div>
      <div class="menu-box">
        <a href="usermod.html">usermod</a>
      </div>
      <div class="menu-box">
        <a href="userdel.html">userdel</a>
      </div>
      <div class="menu-box">
        <a href="groupadd.html">groupadd</a>
      </div>
    </div>

    <!-- Second row with remaining commands -->
    <div class="menu-row">
      <div class="menu-box">
        <a href="groupmod.html">groupmod</a>
      </div>
      <div class="menu-box">
        <a href="groupde.html">groupdel</a>
      </div>
      <div class="menu-box">
        <a href="passwd.html">passwd</a>
      </div>
      <div class="menu-box">
        <a href="sudo.html">sudo</a>
      </div>
    </div>
  </div>

  <!-- Quote Section -->
  <div class="quote-box">
    <p>"Exploration is the heart of Linux. Each command unlocks a new level of understanding and mastery."</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Linux World. All Rights Reserved. | 
      
    </p>
  </footer>

</body>
</html>
